<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="./student-dashboard.css">
    <script src="./student-dashboard.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to the Student Dashboard</h1>
        
        <h2>Available Opportunities</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Company</th>
                    <th>Description</th>
                    <th>Deadline</th>
                </tr>
            </thead>
            <tbody id="opportunity-data"></tbody>
        </table>

        <!-- Password Change Form -->
        <div class="password-change-container">
            <h2>Change Password</h2>
            <form id="password-change-form">
                <label for="oldPassword">Old Password:</label>
                <input type="password" id="oldPassword" required><br><br>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required><br><br>
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" required><br><br>
                <button type="submit">Change Password</button>
                <p id="password-change-message" style="color: red; display: none;"></p>
            </form>
        </div>
    </div>
</body>
</html>
